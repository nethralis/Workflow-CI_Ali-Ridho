name: Training Model Otomatis

# Trigger: Jalan setiap kali ada push ke branch main
on:
  push:
    branches: [ "main" ]

jobs:
  training_job:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Ambil kodingan dari repo
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Siapkan Python 3.9
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Library (Sesuai conda.yaml tapi versi pip biar cepet)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas

    # 4. JALANKAN MODEL (Inti prosesnya)
    # Kita masuk folder MLProject dulu, baru panggil scriptnya
    - name: Run Training Script
      run: |
        cd MLProject
        python modelling.py

    # 5. SIMPAN HASIL (Syarat Skilled - Upload Artefak)
    # Ini akan mengambil folder 'mlruns' yang terbentuk dan upload ke GitHub
    - name: Archive MLflow Artifacts
      if: always() # Tetap jalan meskipun training error (buat debugging)
      uses: actions/upload-artifact@v3
      with:
        name: hasil-eksperimen-mlruns
        path: MLProject/mlruns
