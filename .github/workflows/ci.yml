name: Training Model Otomatis

# Trigger: Jalan setiap kali ada push ke branch main
on:
  push:
    branches: [ "main" ]

jobs:
  training_job:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Ambil kodingan dari repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Siapkan Python 3.9
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Library
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas

    # 4. JALANKAN MODEL (WAJIB MLFLOW RUN DENGAN PARAMETER)
    - name: Train Model with MLflow
      run: |
        # Masuk ke folder 'MLProject' (Sesuai nama folder di GitHub kamu)
        cd MLProject
        
        # Perintah ini yang diminta reviewer (MLflow run + Parameter):
        mlflow run . \
          -P train_data=bank_data_preprocessing.csv \
          -P test_data=bank_data_preprocessing.csv \
          -P target_column=Exited \
          --env-manager=local

    # 5. SIMPAN HASIL (Artifact)
    - name: Archive MLflow Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: hasil-eksperimen-mlruns
        # Path disesuaikan dengan folder MLProject
        path: MLProject/mlruns
